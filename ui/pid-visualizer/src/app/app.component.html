<div class="container">
  <h1>Drone PID Simulation</h1>
  <form (ngSubmit)="onSettingsChanged()" #pidForm="ngForm">
    <!-- Form fields wrapped in <div> for styling -->
    <div>
      <label for="target">Target Value:</label>
      <input type="number" id="target" name="target" [(ngModel)]="inputModel.target" required>
    </div>
    <div>
      <label for="timeResponse">Time Response:</label>
      <input type="number" id="timeResponse" name="timeResponse" [(ngModel)]="inputModel.timeResponse" required>
    </div>
    <div>
      <label for="kp">Kp:</label>
      <input type="number" id="kp" name="kp" [(ngModel)]="inputModel.pid.kp" required>
    </div>
    <div>
      <label for="ki">Ki:</label>
      <input type="number" id="ki" name="ki" [(ngModel)]="inputModel.pid.ki" required>
    </div>
    <div>
      <label for="kd">Kd:</label>
      <input type="number" id="kd" name="kd" [(ngModel)]="inputModel.pid.kd" required>
    </div>
    <div>
      <label for="droneModel">Drone Model:</label>
      <select id="droneModel" name="droneModel" [(ngModel)]="inputModel.droneModel" required>
        <option value="cetus_pro">BetaFPV Cetus Pro</option>
        <!-- Add more options as needed -->
      </select>
    </div>
    <button type="submit">Update Simulation</button>
  </form>
  <div class="image-container">
    <h2>PID Response</h2>
    <img [src]="imageUrl" alt="PID Response">
  </div>
</div>
